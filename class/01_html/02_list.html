<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록관련</title>
  </head>
  <body>
    <h1>목록관련</h1>
    <!--순서 없는 목록 unordered-list -->
    <ul style="list-style-type: square">
      <li>html5</li>
      <li>css3</li>
      <li>javascript2015</li>
    </ul>
    <!-- 순서있는 목록 ordered-list -->
    <ol>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ol>
    <!-- 중첩된 목록 -->
    <ol>
      <li>
        안녕
        <ul>
          <li>Hello</li>
          <li>Ni~hao</li>
        </ul>
      </li>
      <li>잘가</li>
      <li>반가웠어</li>
    </ol>
    <!-- ul>li>ol>li*2 -->
    <ul>
      <li>
        ㄱ
        <ol>
          <li>ㄴ</li>
          <li>ㄷ</li>
        </ol>
      </li>
    </ul>
    <!-- ^의 부모태그로 올라가기-->
    <!-- ul>li>ul>li*2^^li>ul>li -->
    <ul>
      <li>
        A
        <ul>
          <li>a1</li>
          <li>a2</li>
        </ul>
      </li>
      <li>
        B
        <ul>
          <li>b2</li>
        </ul>
      </li>
    </ul>

    <!-- 설명 목록 -->
    <!-- dl>dt+dd -->
    <dl>
      <dt>제목</dt>
      <dd>설명을 적으세요1</dd>
      <dd>설명을 적으세요2</dd>
      <dt>다른 제목</dt>
      <dd>다른 설명을 적으세요1</dd>
    </dl>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
