<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js - hoisting</title>
  </head>
  <body>
    <h1>Hoisting</h1>
    <script>
      // var a; // var키워드로 선언된 변수는 hoisting 된다.
      // function foo; // 함수선언식 hoisting 된다.
      // var bar; // var키워드로 선언된 변수는 hoisting 된다.
      console.log(a); //undefined
      var a = "안녕";

      foo();
      /**
       * 함수 선언식은 hoisting된다.
       */
      function foo() {
        console.log("foo");
      }

      //   bar(); // Uncaught TypeError: bar is not a function 오류뜨면 밑에 코드 실행안됨.
      /**
       * 함수 표현식
       * bar변수에 익명함수를 대입
       */
      var bar = function () {
        console.log("bar");
      };
    </script>
  </body>
</html>
