<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js - datattype</title>
  </head>
  <body>
    <h1>Data Type</h1>
    <input type="button" value="실행1" onclick="test1();" />
    <script>
      function test1() {
        // 변수 선언시 var 키워드 사용이 java와의 가장 큰 차이 int string 다 var
        var i;
        console.log(i, typeof i); //undefined i에 대한 타입이 뭔지 알 수 없다.

        //값대입이 일어날때, 변수타입이 결정된다.
        i = 100; //i는 숫자형 변수(정수, 실수)
        i = 3.57; //숫
        console.log(i, typeof i);
        i = "ㅋㅋㅋ 이게 좋다규 ㅋㅋ"; //i는 문자열 변수
        i = "안녕"; //"",''감싸서 문자형 표현 가능
        console.log(i, typeof i);

        i = true; //논리형
        console.log(i, typeof i); //boolean

        //객체
        //배열도 하나의 객체.
        //List<Object>와 비슷. 크기/타입 제한
        i = [1, 2, 3, "안녕"];
        console.log(i, typeof i); // object

        //속성명 : 속성값(any)
        i = {
          name: "홍길동",
          age: 30,
          hobby: ["축구", "농구", "야구"],
        };
        console.log(i, typeof i);

        console.log(i, typeof i);

        //자바스크립트 함수 매개변수 선언부 역시 자료형을 선언하지 않는다.
        //함수를 값(리터럴)으로 취급한다.
        i = function (x, y) {
          return x + y;
        };
        console.log(i, typeof i);
        console.log(i(3, 7));

        //date타입이 아닌 object타입이라고 나온다
        i = new Date();
        console.log(i, tyopof(i));
      }
    </script>
  </body>
</html>
