<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello CSS</title>
    <!-- 2번 -->
    <style>
      #p-second {
        text-decoration: underline;
      }
    </style>
    <!-- 3번 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Hello CSS</h1>
    <h2>CSS 작성하는 3가지 방법</h2>
    <p style="color: chartreuse">
      1. html태그의 공통속성 style에 작성하기(inline에 작성)
    </p>
    <p id="p-second">2. 문서내에 style태그 안에 작성하기</p>

    <!--링크태그 필요함 해드에 링크-->
    <p id="p-third">3. 문서외부에 css파일을 작성하고, 현재문서와 연결하기</p>
  </body>
</html>
