<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css - align</title>
  </head>
  <body>
    <h1>정렬 align</h1>
    <!--
      가운데 정렬시
      1. inline 요소 : 부모 block요소에 text-align속성을 지정
      2. block 요소 : 스스로에게 margin속성을 이용해 지정
    -->
    <!-- div.wrapper>span -->
    <div class="wrapper">
      <h3>허허허</h3>
      <span>안녕하세요 :)</span>
    </div>
    <style>
      .wrapper {
        background-color: gold;
        width: 300px;
        height: 300px;
        text-align: center;
        /* 방향 top - right - bottom -left */
        /* 두개만 쓸 경우 top/bottom   left/right */
        /* margin: 10px 10px; */
        /* 좌우의 값을 auto로 보내버림 */
        /* margin: 10px auto; */
      }
    </style>

    <h2>텍스트 정렬</h2>
    <p id="t-align">
      <span
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore,
        tenetur earum rerum eligendi aut vero velit animi possimus est
        assumenda. Nam, illum suscipit! Itaque vero quidem doloremque animi
        laudantium alias.</span
      >
    </p>

    <style>
      #t-align {
        text-align: center;
      }
    </style>
  </body>
</html>
