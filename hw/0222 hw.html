<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="ko">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0222hw</title>
</head>
<body>

    <form 
    action=""
    method="GET">
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li><label for="name">납품자명(필수) : </label>
                <input type="text" name="name" id="name" required>
            </li>
            <br>
            <li><label for="email">email(필수) : </label>
                <input type="email" name="email" id="email" placeholder="answer@naver.com" required>
            </li>
            <br>
            <li><label for="homepage">홈페이지 : </label>
                <input type="url" name="homepage" id="homepage" value="http://">
            </li>
            <br>
            <li><label for="location">지역 : </label>
                <select name="location" id="location">
                    <option value="부산">부산</option>
                    <option value="광주">광주</option>
                    <option value="안양">안양</option>
                </select>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li><label for="name">상품명(필수) : </label>
                <input type="text" name="name" id="name" required>
            </li>
            <br>
            <li><label for="amount">납품수량(필수) : </label>
                <input type="number" name="amount" id="amount" min = "100" placeholder="최소100" required>
            </li>
            <br>
            <li><label for="grade">납품등급(필수) : </label>
                <input type="range" name="grade" id="grade" required>
            </li>
            <br>
            <li><label for="else">기타사항 : </label>
                <textarea 
                name="else" 
                id="else" 
                cols="30" 
                rows="2"
                style="resize: none;">
            </textarea>
            </li>
        </ul>
    </fieldset>
    <br>

    <button type="submit">send message</button>

    </form>

</body>
</html>
