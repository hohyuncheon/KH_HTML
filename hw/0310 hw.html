<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js - 실습문제 - 이벤트</title>
  </head>
  <body>
    <h1>@실습문제_이벤트</h1>
    <!--  
    #btn-generate을 클릭하면, 
    아래데이터를 javascript객체로 먼저 만들고, 배열로 관리한다.
    배열을 순회하면서, button태그를 동적으로 생성한다.
    생성된 버튼태그를 클릭하면, 각각의 url로 페이지이동해야한다.

    버튼 value       이동할 url
    ---------------------------------
    네이버            https://www.naver.com
    구글              https://www.google.com
    KH                https://www.iei.or.kr
    와삼              https://www.w3schools.com

  -->
    <button type="button" id="btn-generate">버튼생성</button>
    <div class="btn-wrapper"></div>
    <script>
      // 객체배열생성
      var list = [
        { name: "네이버", url: "https://www.naver.com" },
        { name: "구글", url: "https://www.google.com" },
        { name: "KH", url: "https://www.iei.or.kr" },
        { name: "와삼", url: "https://www.w3schools.com" },
      ];
      //배열순회
      document.querySelector("#btn-generate").onclick = test1;

      function test1() {
        for (var key in list) {
          console.log(list, key[list]);
          var li = list[key];
          document.querySelector(".btn-wrapper").innerHTML +=
            '<button type="button" value=' +
            li.url +
            " onclick = move(this) >" +
            li.name +
            "</button>";
        }
      }

      //버튼클릭시 이동
      function move(a) {
        console.log(a.value);
        open(a.value, "newWindow");
      }
    </script>
  </body>
</html>
