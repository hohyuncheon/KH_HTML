<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>@실습문제3</title>
    <style>
      fieldset {
        text-align: center;
        background-color: rgb(170, 155, 175);
        font-size: 13px;
        width: 400px;
        font-weight: bold;
      }

      div.box {
        background-color: rgb(240, 181, 21);
        box-align: center middle;
        margin: 8px;
        padding: 8px;
        font-size: 13px;
        width: 550px;
        display: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>@실습문제3</h2>
    <fieldset>
      <legend>검색할 항목을 선택하세요.</legend>
      <input
        type="radio"
        name="category"
        value="title"
        onclick="showDiv1(this);"
        id="title"
      /><label for="title">제목</label>&nbsp; &nbsp;
      <input
        type="radio"
        name="category"
        value="date"
        onclick="showDiv1(this);"
        id="date"
      /><label for="date">날짜</label>&nbsp; &nbsp;
      <input
        type="radio"
        name="category"
        value="writer"
        onclick="showDiv1(this);"
        id="writer"
      /><label for="writer">작성자</label>&nbsp; &nbsp;
    </fieldset>
    <hr />
    <div id="titleBox" class="box">
      <form method="post" action="">
        <label> 검색할 제목을 입력하세요 : </label>
        <br />
        <input type="search" name="title" size="50" /> &nbsp;
        <input type="submit" value="검색" />
      </form>
    </div>
    <div id="dateBox" class="box">
      <form method="post" action="">
        <label> 검색할 날짜를 선택하세요 : </label>
        <br />
        <input type="date" name="start" /> -
        <input type="date" name="end" /> &nbsp;
        <input type="submit" value="검색" />
      </form>
    </div>
    <div id="writerBox" class="box">
      <form method="post" action="">
        <label> 검색할 작성자 아이디를 입력하세요 : </label>
        <br />
        <input type="search" name="writer" size="25" /> &nbsp;
        <input type="submit" value="검색" />
      </form>
    </div>
    <script type="text/javascript">
      //요구한 내용을 변수, 연산자, 제어문 등을 사용하여 실행되게 하시오.
      //제목 체크시, titleBox 만 보여지게
      //날짜 체크시, dateBox 만 보여지게
      //작성자 체크시, writerBox 만 보여지게 함
      function showDiv1(ck) {
        var ckid = document.getElementById("title");
        var daid = document.getElementById("date");
        var wrid = document.getElementById("writer");
        // ck.checked &&
        if (ck == ckid && ck.checked) {
          console.log(ckid);
          titleBox.style.display = "block";
          dateBox.style.display = "none";
          writerBox.style.display = "none";
        }
        if (ck == daid && ck.checked) {
          console.log(daid);
          titleBox.style.display = "none";
          dateBox.style.display = "block";
          writerBox.style.display = "none";
        }
        if (ck == wrid && ck.checked) {
          console.log(wrid);
          titleBox.style.display = "none";
          dateBox.style.display = "none";
          writerBox.style.display = "block";
        }
      }
    </script>
  </body>
</html>
