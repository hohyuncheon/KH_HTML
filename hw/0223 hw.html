<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0223hw</title>
  </head>
  <body>
    <form action="">
      <label for="name">고객명 : </label>
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="phonenumber">전화번호 (필수) : </label>
      <input type="number" name="phonenumber" id="phonenumber" required />
      <br /><br />
      <label for="email">E-mail : </label>
      <input type="email" name="email" id="email" />
      <br /><br />

      <label for="menu">피자선택(필수) : </label>
      <select name="menu" id="menu" required>
        <option value="" disabled selected>피자를 선택하세요</option>
        <option value="페페로니">페페로니</option>
        <option value="베이컨">베이컨</option>
        <option value="시카고">시카고</option>
      </select>

      <fieldset>
        <legend>피자 사이즈(필수) :</legend>
        <input type="radio" name="menusize" id="Small" value="Small" required />
        <label for="Small">Small</label>
        <br /><br />
        <input type="radio" name="menusize" id="Medium" value="Medium" />
        <label for="Medium">Medium</label>
        <br /><br />
        <input type="radio" name="menusize" id="Large" value="Large" />
        <label for="Large">Large</label>
      </fieldset>

      <fieldset>
        <legend>토핑선택</legend>

        <input type="checkbox" name="topping" id="bacon" value="bacon" />
        <label for="bacon">베이컨</label>
        <br /><br />
        <input type="checkbox" name="topping" id="cheese" value="cheese" />
        <label for="bacon">치즈</label>
        <br /><br />
        <input type="checkbox" name="topping" id="onion" value="onion" />
        <label for="bacon">양파</label>
        <br /><br />
        <input type="checkbox" name="topping" id="mushroom" value="mushroom" />
        <label for="bacon">버섯</label>
      </fieldset>

      <label for="delivery-time">희망 배송 시간 : </label>
      <input type="time" name="delivery-time" id="delivery-time" />

      <br /><br />
      <label for="request">배송시 요청사항 : </label>
      <textarea name="request" id="request" cols="20" rows="4"></textarea>
      <br /><br />
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
