<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="ko" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test3</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse; /*경계줄이 기본 두줄일때 한줄로바꿈*/
      }
    </style>
  </head>
  <body>
    <form action="test.do" method="GET">
      <fieldset>
        <legend>제품주문</legend>
        <table rowspan="2">
          <tr>
            <th>* 주문자명</th>
            <td>
              <input
                type="text"
                name="userName"
                id="userName"
                required
                placeholder="이름을 입력하시오"
              />
            </td>
          </tr>
          <tr>
            <th>* 비밀번호</th>
            <td>
              <input
                type="password"
                name="userPwd"
                id="userPwd"
                required
                placeholder="비밀번호 입력하시오"
              />
            </td>
          </tr>
          <tr>
            <th>* 제품수량</th>
            <td>
              <input
                type="number"
                name="amount"
                id="amount"
                max="10"
                min="0"
                value="0"
              />
              개
            </td>
          </tr>
          <tr>
            <th>배송시 요청사항</th>
            <td>
              <textarea
                name="require"
                id="require"
                cols="30"
                rows="5"
                style="resize: none"
              ></textarea>
            </td>
          </tr>
        </table>
        <button type="submit">주문</button>
        <button type="reset">초기화</button>
      </fieldset>
    </form>
  </body>
</html>
